    <body>
    <script>
        var n=9;
        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n; j++) {
                if (i + j <= n-1 && i <= j && j<=(n-1)/2) {
                    document.write("*" + "&ensp;");
                }
                else if (i + j >= n-1 && j >= i && i<=(n-1)/2) {
                    document.write("*" + "&ensp;")
                }
                else if (i + j >= n-1 && i >= j && j>=(n-1)/2) {
                    document.write("*" + "&ensp;")
                }
                else if (i + j <= n-1 && i >= (n-1)/2 && j<=(n-1)/2) {
                        document.write("*" + "&ensp;")
                    }


                else
                    document.write("&emsp;");
            }
            document.write("<br/>");
        }
    </script>
