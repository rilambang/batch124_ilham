
<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        var n=9;
        var ganjil=1;
        for (var i = 0; i < n; i++) {
                for (var j = 0; j < n; j++) {
                    if(j<(n-1)/2){
                        document.write(ganjil+"&ensp;");
                        ganjil++, ganjil++;
                    }
                    else if(j==(n-1)/2){
                        document.write(ganjil+"&ensp;");
                    }
                    else if(j>(n-1)/2){
                        --ganjil, --ganjil;
                        document.write(ganjil+"&ensp;");

                    }
                    else
                        document.write("&emsp;");
                }
                document.write("<br/>");
                ganjil=1;
            }
    </script>
    </body>
</html>
