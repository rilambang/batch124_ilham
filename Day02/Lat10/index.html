
<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        var n=9;
        var genap=0;
        for (var i = 0; i < n; i++) {
                for (var j = 0; j < n; j++) {
                    document.write(genap+"&ensp;");
                }
                document.write("<br/>");
                
                if(i<(n-1)/2){
                    genap++, genap++;
                }
                else if(i==(n-1)/2){
                    genap--, genap--;
                }
                else if(i>(n-1)/2){
                    --genap,--genap;
                }
            }
    </script>
    </body>
