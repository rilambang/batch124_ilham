<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Latihan01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
    var n=9;
        var fibo={a:1,b:0,c:0};
        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n; j++) {
                if(j==(n-1)/2){
                    fibo.c=fibo.a+fibo.b;
                    fibo.a=fibo.b;
                    fibo.b=fibo.c;
                document.write(fibo.c+"&ensp;");
                 }

                else if(i==j && j>(n-1)/2){
                    document.write(fibo.c+"&ensp;");
                }
                else if(i+j==n-1 && i>(n-1)/2){
                    document.write(fibo.c+fibo.a+"&ensp;");
                }

                else
                document.write("&emsp;");


            }
            document.write("</br>");
        }
    </script>
    </body>
</html>
